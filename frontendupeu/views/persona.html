<div class="container">
    <h3>{{headingTitle}}</h3>


    <table class="table">
        <thead>
            <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="persona in personas">
                <td>{{persona.nombre}}</td>
                <td>{{persona.apepat}}</td>
            </tr>
        </tbody>
    </table>
</div>
