<div class="container">
    <h3>Actualización de Campañas</h3>
    <form method="post" ng-submit="editCampaign()">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" ng-model="campaign.nombre" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Descripcion</label>
            <textarea class="form-control" rows="3" cols="4" ng-model="campaign.descripcion"></textarea>
        </div>
        <div class="form-group">
            <label>Estado</label>
            <select class="form-control" ng-model="campaign.estado" required>
                <option value="">Seleccione</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Guardar</button>
            <a href="#/campaign" class="btn btn-primary"><i class="glyphicon glyphicon-remove"></i> Cancelar</a>
        </div>
    </form>
</div>
