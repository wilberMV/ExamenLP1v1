<div class="container">
<form method="post" ng-submit="saveCampaign()">
    <div class="form-group">
        <label>Ingrese nombre de la campaña:</label>
        <input type="text" class="form-control" ng-model="campaign.nombre">
    </div>
    <div class="form-group">
        <label>Ingrese descripción:</label>
        <input type="text" class="form-control" ng-model="campaign.descripcion">
    </div>
    <div class="form-group">
        <label>Estado</label>
        <select class="form-control" ng-model="campaign.estado" required>
            <option value="">Seleccione</option>
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Guardar</button>
        <a href="#/campaign/" class="btn btn-primary"><i class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar</a>
    </div>
</form>
</div>
